    <!-- button style -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      ._failed {
        border-bottom: solid 4px red !important;
      }
      ._failed i {
        color: red !important;
      }

      ._success {
        box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        padding: 45px;
        width: 100%;
        text-align: center;
        margin: 40px auto;
        border-bottom: solid 4px #5E9C76;
      }   
      ._success p {
        margin-bottom: 0px;
        font-size: 18px;
        color: #495057;
        font-weight: 500;
      }
      .order-details {
        text-align: center;
        color: #312f2f;
      }
      .order-number-label {
        font-size: 20px;
        font-weight: 600;
        padding: 10px;
      }
      .order-number {
        border-top: 1px solid #d7ebd8;
        line-height: 48px;
        font-size: 20px;
        font-weight: 600;
        padding: 4px 0;
        margin-bottom: 10px;
      }
      
      .button {
        position: relative;
        overflow: hidden;
        height: 3rem;
        padding: 0 2rem;
        border-radius: 1.5rem;
        background: #BAE0BD;
        background-size: 400%;
        color: #333;
        border: 1px solid #5E9C76;
        cursor: pointer;
      }

      .button:hover::before {
        transform: scaleX(1);
        
      }

      .button-content {
        position: relative;
        z-index: 1;
      }

      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: 0 50%;
        width: 100%;
        height: inherit;
        border-radius: inherit;
        background: linear-gradient(
          82.3deg,
          #fff 10.8%,
          #fff 94.3%
        );
        
        transition: all 0.475s;
      }
      .loader {
      width: 10rem;
      padding: 15px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #BAE0BD;
      --_m: 
      conic-gradient(#0000 10%,#000),
      linear-gradient(#000 0 0) content-box;
      -webkit-mask: var(--_m);
        mask: var(--_m);
      -webkit-mask-composite: source-out;
        mask-composite: subtract;
      animation: l3 1s infinite linear;
      }
      @keyframes l3 {to{transform: rotate(1turn)}}

      /*dots sytle  */
      .loader2 {
        width: 15px;
        aspect-ratio: 1;
        border-radius: 50%;
        animation: l5 1s infinite linear alternate;
      }
      @keyframes l5 {
          0%  {box-shadow: 20px 0 #000, -20px 0 #0002;background: #000 }
          33% {box-shadow: 20px 0 #000, -20px 0 #0002;background: #0002}
          66% {box-shadow: 20px 0 #0002,-20px 0 #000; background: #0002}
          100%{box-shadow: 20px 0 #0002,-20px 0 #000; background: #000 }
      }
    </style>

    <script>
      // Function to play the success sound
      function playSuccessSound() {
          var sound = document.getElementById("successSound");
          sound.play();
      }
  
      var myVar;
  
      function myFunction() {
          myVar = setTimeout(showPage, 4000);
          myVar = setTimeout(handleSound, 4000);
      }
  
      function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("myDiv").style.display = "block";
      }
  
      // Call myFunction() when the page loads
      myFunction();
  
      // Function to handle playing sound on user interaction
      function handleSound() {
          playSuccessSound(); // Play the success sound
      }
     
  </script>
